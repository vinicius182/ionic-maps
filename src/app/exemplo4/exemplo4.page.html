<ion-header>
  <ion-toolbar>
    <ion-title>Mapa 3</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>De onde?</ion-label>
      <ion-input type="text" [(ngModel)]="originPosition"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Para onde?</ion-label>
      <ion-input type="text" [(ngModel)]="destinationPosition"></ion-input>
    </ion-item>

    <div padding>
      <ion-button (click)="calculateRoute()">Tra√ßar Rota</ion-button>
    </div>
  </ion-list>

  <div #map id="map"></div>
</ion-content>
